			<main class="row">
				<div class="row">
			    		<h1 class="white-text">It's time to build your unicorn. Let's go!</h1>
			    </div><!-- row for h1-->
			    <div class="row white card-panel form">
			    	<div class="col s12">
				    		<div class="row name">
					    		<div class="input-field">
							          <input type="text" id="name" name="name" required class="validate">
							          <label for="name" class="label" data-error ="Name you unicorn">Unicorn's Name</label>
							          <!--error-->
							          <div class="label" id="name-error"><p >Name your unicorn!</p></div>
							          <!-- end error-->
		        				</div><!-- input-field-->
		        			</div><!-- name-->
		        			<div class="row gender">
	      						<div class="input-field">
								    <label for="select" class="selection"></label>
								    <select id="gender">
								      <option value="" selected default disabled>Unicorn's Gender</option>
								      <option value="1">Female</option>
								      <option value="2">Male</option>
								      <option value="3">Doesn't believe in gender</option>
								    </select>	
								    <!-- error -->
								    <div id= "gender-error"><p>Choose one</p></div>
								    <!-- end error-->
	  							</div><!-- input-field-->
	  						</div><!--gender-->
	  						<div class="row color">
	      						<div class="input-field">
	      					        <label for="select"></label>
								    <select id="color">
								    <option value="" selected default disabled>Fur color</option>
								    </select>	
								    <div id="color-error"><p>Choose one</p></div>
	  							</div><!-- input-field-->
	  						</div><!-- color-->
							<div class="row horn">
								<label for="range">Horn length</label>
								<!-- need to check this -->
								<div class="line">
									<div class="hack"></div>
	      							<input type="range" min="5" max="25">
							      	<div class="line-scale">	
								    	<label for="min">5 cm</label>
								    	<label for="max">25 cm</label>
								    </div><!-- line-scale -->
							    </div><!--line-->

	 						</div><!-- horn-->
		        			<div class="row mail">
						        <div class="input-field">
						          <input type="email" id="email" class="validate" required>
						          <label for="email" class="label" data-error="Not a valid email address!">Email address</label>
						          <!-- error-->
						          <div id="email-error"><i class="material-icons red-text right">warning</i></div>
						          <!-- end error-->
						        </div><!-- input field-->
	      					</div><!-- mail-->
	      					<div class="row conditions">
	      						<div class="check">
		      						<p>
									    <input type="checkbox" class="filled-in cyan" id="checkbox" name="checkbox"  class="validate">
										<label for="checkbox">I accept terms and conditions</label>
		    						</p>
	    						</div><!-- check-->
	    						<div id="checkbox-error" class="row">
									<p>You have to accept terms and conditions</p>
								</div><!-- error -->
	    					</div><!-- conditions--> 
	    					<div class="row send">
	    						<a class="btn cyan darken-1" onclick="validate()">Get my unicorn</a>
	    					</div><!-- send-->
	    			</div><!-- col 12-->
	    		</div><!--form-->
