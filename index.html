<html>
	<head>
			<meta charset="UTF-8">
			<title>Build-A-Unicorn!</title>
			<!-- Stylesheets -->
				<!-- Material -->
				<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
				<!-- Project CSS -->
				<link rel="stylesheet" href="css/main.css">
			<!--Material Design Icons Font -->
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			
			<!-- viewport -->
      		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      		<!-- scripts -->
      		<!-- I had to do this because otherwise it wont read the JSON file -->
      		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
			<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<!-- Dropdown Structure -->
				<!-- Once html structure is completly done this will turn into a sideNav -->
				<ul id="dropdown1" class="dropdown-content cyan pad">
				  <li><a href="#!" class="white-text">Unicorns</a></li>
				  <li><a href="#!" class="white-text">About Us</a></li>
				</ul>
			<!-- end structure -->
			<nav class="nav-wrapper cyan">
				<ul>
					<li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons hamburger">dehaze</i></a></li>
					<li class="title">Build-A-Unicorn!</li>
				<ul>
			</nav><!-- end nav -->
			<main class="row">
				<div class="row">
			    		<h1 class="white-text">It's time to build your unicorn. Let's go!</h1>
			    </div><!-- row for h1-->
			    <div class="row white card-panel form">
			    	<div class="col s12">
				    		<div class="row name">
					    		<div class="input-field">
							          <input type="text">
							          <label for="name" class="label" >Unicorn's Name</label>
							          <!--error-->
							          <div><p>Name your unicorn!</p></div>
							          <!-- end error-->
		        				</div><!-- input-field-->
		        			</div><!-- name-->
		        			<div class="row gender">
	      						<div class="input-field">
								    <label for="select" class="selection"></label>
								    <select id="gender">
								      <option value="0" selected default disabled>Unicorn's Gender</option>
								      <option value="1">Female</option>
								      <option value="2">Male</option>
								      <option value="3">Doesn't believe in gender</option>
								    </select>	
								    <!-- error -->
								    <div><p>Choose one</p></div>
								    <!-- end error-->
	  							</div><!-- input-field-->
	  						</div><!--gender-->
	  						<div class="row color">
	      						<div class="input-field">
	      					        <label for="select"></label>
								    <select id="color">
								    <option value="0" selected default disabled>Fur color</option>
								    <script>
								    //don't know how to make it work if it's not here
								        $.getJSON('js/document.json', function(data) {
											console.log(data);
														var fur = data.fur_color;
														$.each(fur, function (index){
															$('#color').append('<option value="' + fur[index].value +'">'+ fur[index].label +'</option>');
														});
											}); // close getJSON()
								    </script>
								    </select>	
								    <div><p>Choose one</p></div>
	  							</div><!-- input-field-->
	  						</div><!-- color-->
							<div class="row horn">
								<label for="range">Horn length</label>
								<!-- need to check this -->
								<div class="line">
									<div class="hack"></div>
	      							<input type="range" min="5" max="25">
							      	<div class="line-scale">	
								    	<label for="min">5 cm</label>
								    	<label for="max">25 cm</label>
								    </div><!-- line-scale -->
							    </div><!--line-->

	 						</div><!-- horn-->
		        			<div class="row mail">
						        <div class="input-field">
						          <input type="email" id="mail">
						          <label for="email" class="label" data-error="Not a valid email address!">Email address</label>
						          <!-- error-->
						          <div><i class="material-icons right">warning</i></div>
						          <!-- end error-->
						        </div><!-- input field-->
	      					</div><!-- mail-->
	      					<div class="row conditions">
	      						<div class="check">
		      						<p>
									    <input type="checkbox" class="filled-in cyan" id="checkbox" name="checkbox" value="on">
										<label for="checkbox">I accept terms and conditions</label>
		    						</p>
	    						</div><!-- check-->
	    						<div class="row">
									<p>You have to accept terms and conditions</p>
								</div><!-- error -->
	    					</div><!-- conditions--> 
	    					<div class="row send">
	    						<a class="btn cyan">Get my unicorn</a>
	    					</div><!-- send-->
	    			</div><!-- col 12-->
	    		</div><!--form-->
			</main><!-- end main -->
		</div><!-- end .container -->
		<!-- SCRIPTS -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/jquery-3.2.1.min.js"></script>
      	<script type="text/javascript" src="js/materialize.min.js"></script>
		<script src="js/functions.js"></script>	
	</body>
</html>
